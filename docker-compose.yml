version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    # ports:
      # - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongodb_password
      MONGO_INITDB_DATABASE: glukograd
    secrets:
      - mongodb_password
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - glukograd-network

  # Application
  app:
    image: glukograd-app:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      JWT_EXPIRES_IN: 7d
      SMTP_HOST: smtp.jino.ru
      SMTP_PORT: 465
      SMTP_USER: hello@gluko.city
      SMTP_PASS_FILE: /run/secrets/smtp_password_new
      VK_CLIENT_ID: 54075494
      VK_CLIENT_SECRET_FILE: /run/secrets/vk_secret
      YANDEX_CLIENT_ID: 03e35996472d40e3b0d980943e545cb8
      YANDEX_CLIENT_SECRET_FILE: /run/secrets/yandex_secret
      REACT_APP_API_URL: http://localhost:3001/api
    secrets:
      - jwt_secret
      - vk_secret
      - yandex_secret
      - smtp_password_new
      - mongodb_password
    # ports:
      # - "3001:3001"
    depends_on:
      - mongodb
    networks:
      - glukograd-network
    volumes:
      - ./client/public:/app/client/public:ro

  # Nginx Reverse Proxy (опционально)
  nginx:
    image: nginx:alpine
    container_name: glukograd-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - glukograd-network

volumes:
  mongodb_data:

networks:
  glukograd-network:
    external: true

secrets:
  jwt_secret:
    external: true
  vk_secret:
    external: true
  yandex_secret:
    external: true
  smtp_password_new:
    external: true
  mongodb_password:
    external: true
