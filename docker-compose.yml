version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 0
        window: 120s
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongodb_password
      MONGO_INITDB_DATABASE: bugacity
    secrets:
      - mongodb_password
    volumes:
      - mongo_prod_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - network
    ports:
      - "${MONGODB_PORT:-}:27017"  # Проброс порта только в dev режиме

  # Application
  app:
    image: bugacity:latest
    ports:
      - "${APP_PORT:-}:3001"  # Проброс порта только в dev режиме
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 0
        window: 120s
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DISABLE_RATE_LIMIT: 'true'
      # MONGODB_URI будет построен приложением из MONGODB_PASSWORD_FILE
      MONGODB_HOST: mongodb
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      JWT_EXPIRES_IN: 7d
      # Включаем чтение пароля Mongo из Docker secret и подключение по DNS-имени сервиса
      MONGODB_PASSWORD_FILE: /run/secrets/mongodb_password
      SMTP_HOST: smtp.jino.ru
      SMTP_PORT: 465
      SMTP_USER: hello@gluko.city
      SMTP_PASS_FILE: /run/secrets/smtp_password
      VK_CLIENT_SECRET_FILE: /run/secrets/vk_secret
      YANDEX_CLIENT_SECRET_FILE: /run/secrets/yandex_secret
    secrets:
      - jwt_secret
      - vk_secret
      - yandex_secret
      - smtp_password
      - mongodb_password
    depends_on:
      - mongodb
    networks:
      - network
    volumes:
      - uploads_data:/app/uploads

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 0
        window: 120s
    ports:
      - "80:80"
      - "443:443"
    environment:
      - MAINTENANCE_MODE=${MAINTENANCE_MODE:-false}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - network

volumes:
  mongo_prod_data:
    external: true
    name: mongodb_data
  uploads_data:

networks:
  network:
    driver: overlay

secrets:
  jwt_secret:
    external: true
  vk_secret:
    external: true
  yandex_secret:
    external: true
  smtp_password:
    external: true
  mongodb_password:
    external: true
