version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongodb_password
      MONGO_INITDB_DATABASE: bugacity
    secrets:
      - mongodb_password
    volumes:
      - mongo_prod_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - bugacity-network
    ports:
      - "${MONGODB_PORT:-}:27017"  # Проброс порта только в dev режиме

  # Application
  app:
    image: bugacity:latest
    ports:
      - "${APP_PORT:-}:3001"  # Проброс порта только в dev режиме
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      NODE_ENV: production
      PORT: 3001
      DISABLE_RATE_LIMIT: "true"
      MONGODB_URI: mongodb://bugacity_user:bugacity_password@mongodb:27017/bugacity?authSource=bugacity
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      JWT_EXPIRES_IN: 7d
      # Включаем чтение пароля Mongo из Docker secret и подключение по DNS-имени сервиса
      MONGODB_PASSWORD_FILE: /run/secrets/mongodb_password
      SMTP_HOST: smtp.jino.ru
      SMTP_PORT: 465
      SMTP_USER: hello@gluko.city
      SMTP_PASS_FILE: /run/secrets/smtp_password
      VK_CLIENT_ID: 54075494
      VK_CLIENT_SECRET_FILE: /run/secrets/vk_secret
      YANDEX_CLIENT_ID: 03e35996472d40e3b0d980943e545cb8
      YANDEX_CLIENT_SECRET_FILE: /run/secrets/yandex_secret
      REACT_APP_API_URL: http://localhost:3001/api
    secrets:
      - jwt_secret
      - vk_secret
      - yandex_secret
      - smtp_password
      - mongodb_password
    depends_on:
      - mongodb
    networks:
      - bugacity-network
    volumes:
      - uploads_data:/app/uploads

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bugacity-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - bugacity-network

volumes:
  mongo_prod_data:
    external: true
    name: mongodb_data
  uploads_data:

networks:
  bugacity-network:
    external: true

secrets:
  jwt_secret:
    external: true
  vk_secret:
    external: true
  yandex_secret:
    external: true
  smtp_password:
    external: true
  mongodb_password:
    external: true
